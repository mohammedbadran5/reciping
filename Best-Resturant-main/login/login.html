<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Style CSS -->
  <link rel="stylesheet" href="auth.css">
  <!-- JavaScript for error message display -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const params = new URLSearchParams(window.location.search);
      const error = params.get('error');

      if (error) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'alert alert-danger alert-dismissible fade show';
        errorDiv.role = 'alert';
        errorDiv.innerHTML = `
          <strong>Error:</strong> ${decodeURIComponent(error)}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;
        
        const formContainer = document.querySelector('.form-container');
        formContainer.insertBefore(errorDiv, formContainer.firstChild);
      }
    });
  </script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Background Image Column -->
      <div class="position-relative d-none d-md-block col-md-4 col-lg-6 p-0">
        <img src="loginn.PNG" alt="Background"
          style="object-fit: cover; object-position: center; " class="w-100 full-h">
      </div>
      <!-- Login Form Column -->
      <div class="full-h d-flex justify-content-center align-items-center col-12 col-md-8 col-lg-6">
        <div class="col-10 col-md-8 col-xl-6 d-flex flex-column justify-content-center align-items-center font-weight-medium p-0">
          <h2 class="main-color font-weight-bold">Welcome</h2>
          <!-- Form Container -->
          <div class="form-container">
            <span class="blur-color mt-4 mb-4 font-weight-normal text-center">Log In into your existing account</span>
            <hr class="separator mb-0 mt-1">
            <!-- Form to submit login credentials to login.php -->
            <form action="./login.php" method="POST" class="w-100 mb-3 mt-3">
              <div class="form-group mb-3">
                <label for="email" class="mb-2">E-mail</label>
                <input type="email" name="email" placeholder="Enter Email" id="email"
                  class="form-control pt-3 pb-3 pl-3 pr-0 input-auth" required>
              </div>
              <div class="form-group mb-3">
                <label for="password" class="mb-2">Password</label>
                <input type="password" name="password" placeholder="Password" id="password"
                  class="form-control pt-3 pb-3 pl-3 pr-0 input-auth" required>
              </div>
              <button type="submit" class="login-btn submit w-100 pt-3 pb-3 font-weight-medium">
                Log In
              </button>
            </form>
            <!-- Sign Up Link -->
            <div class="w-100 d-flex flex-column">
              <div class="w-100 d-flex justify-content-center align-items-center">
                <span class="blur-color">
                  Don't have an account? <a href="./register.html" class="clicked text-decoration-none">Sign Up</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Sgt4ivN01Czl0h2sCO7Rvu5r09gF5fcf1kUmzw8usQ2tx5UzCNcPBsDQZi8W5+d1" crossorigin="anonymous"></script>
</body>

</html>
